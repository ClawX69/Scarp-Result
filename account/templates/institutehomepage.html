<html>
    <head>
        <h1 align="center">Scrap Result</h1>
    </head>
    <body>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="excel_file">Upload result exel file:</label>
            <input type="file" name="excel_file" />
            <br><br>
            <label for="sem">Select Semester: </label>
            <select name="Semester" id="sem">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
              </select>
            <br><br>
            <label for="program">Enter Program: </label>
            <input type="text" name="program">
            <br><br>
            <label for="exam">Enter exam name: </label>
            <input type="text" name="exam">
            <br><br>
            <label for="clg">Enter college name: </label>
            <input type="text" name="clg">
            <input type="submit" value="Upload">
        </form>
    </body>
    <span><a href="{% url 'logout' %}"> Logout </a></span>
</html>
