{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Student enroll</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/change_password.css' %}"
    />
  </head>
  <body>
    <form method="POST" action="">
      {% csrf_token %}
      <aside id="menu">
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuifnuAf5eoTwRtNwuLq53TA57V4-IvENVDg&usqp=CAU"
            alt=""
          />

          <h2 id="scrap">SCRAP RESULT</h2>
        </div>

        <div class="items">
          <a href="{% url 'Institutehome' %}"><li>Result Upload</li></a>
          <div class="dropdown">
            <li>Settings</li>
            <div class="dropdown-content">
              <a href="{% url 'change_password' %}"><p>Change password</p></a>
              <p>Change email</p>
            </div>
          </div>
          <a href="{% url 'logout' %}"><li>Log Out</li></a>
        </div>
      </aside>
      <div class="box-form">
        <div class="right">
          <h1 style="text-align: center">Change Password</h1>

          {{form.old_password}} {{form.new_password1}} {{form.new_password2}}

          <br />
          <div style="text-align: center">
            <input type="submit" value="Done" class="upload" />
          </div>
        </div>
      </div>
      <script>
        var form_fields = document.getElementsByTagName("input");
        form_fields[1].placeholder = "Old Password*";
        form_fields[2].placeholder = "New Password*";
        form_fields[3].placeholder = "Confirm New Password*";

        for (var field in form_fields) {
          form_fields[field].className += " form-control";
        }
      </script>
    </form>
  </body>
</html>
