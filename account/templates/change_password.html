{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Change Password</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/change_password.css'%}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/Base.css'%}" />
  </head>
  <body>
    <div class="mainbox">
      <aside id="menu">
        <div class="logo">
          <div class="icon">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuifnuAf5eoTwRtNwuLq53TA57V4-IvENVDg&usqp=CAU"
              alt=""
            />
          </div>
          <div class="title">
            <h3>SCRAP RESULT</h3>
          </div>
        </div>

        <div class="items">
          <a href="{% url 'Institutehome' %}"><li>Result Upload</li></a>
          <div class="dropdown">
            <li>Settings</li>
            <div class="dropdown-content">
              <a href="{% url 'change_password' %}"><p>Change password</p></a>
              <p>Change email</p>
            </div>
          </div>
          <a href="{% url 'logout' %}"><li>Log Out</li></a>
        </div>
      </aside>
      <div class="inter">
        <div class="navi">
          <p id="header">Welcome to scrap result</p>
        </div>
        <div class="boxy">
          <div class="right">
            <h2 style="text-align: center">Change Password</h2>
            <form method="POST" action="">
              {% csrf_token %}
              <div class="inputs">
                {{form.old_password}} {{form.new_password1}}
                {{form.new_password2}}
                <br />
              </div>
              <div style="text-align: center">
                <button type="submit" value="Done" class="upload">Done</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var form_fields = document.getElementsByTagName("input");
      form_fields[1].placeholder = "Old Password*";
      form_fields[2].placeholder = "New Password*";
      form_fields[3].placeholder = "Confirm New Password*";

      for (var field in form_fields) {
        form_fields[field].className += " form-control";
      }
    </script>
  </body>
</html>
