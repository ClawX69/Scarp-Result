{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Institute Home</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/admin_style.css'%}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/Base.css'%}" />
  </head>
  <body>
    <div class="mainbox">
      <aside id="menu">
        <div class="logo">
          <div class="icon">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuifnuAf5eoTwRtNwuLq53TA57V4-IvENVDg&usqp=CAU"
              alt=""
            />
          </div>
          <div class="title">
            <h3>SCRAP RESULT</h3>
          </div>
        </div>

        <div class="items">
          <a href="{% url 'Institutehome' %}"><li>Result Upload</li></a>
          <div class="dropdown">
            <li>Settings</li>
            <div class="dropdown-content">
              <a href="{% url 'change_password' %}"><p>Change password</p></a>
              <p>Change email</p>
            </div>
          </div>
          <a href="{% url 'logout' %}"><li>Log Out</li></a>
        </div>
      </aside>
      <div class="inter">
        <div class="navi">
          <p id="header">Welcome to scrap result</p>
        </div>
        <div class="boxy">
          <div class="right">
            <h2 style="text-align: center">INSTITUTE HOME PAGE</h2>
            <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="inputs">
                <input
                  required
                  type="text"
                  name="program"
                  id="input_excel_file"
                  placeholder="Enter Program"
                />
                <br /><br />
                <input
                  required
                  type="text"
                  name="exam"
                  id="exam_name"
                  placeholder="Enter exam name"
                />
                <br /><br />
                <label for="sem">Select Sem </label>
                <select name="Semester" id="sem">
                  <option value="1">Sem 1</option>
                  <option value="2">Sem 2</option>
                  <option value="3">Sem 3</option>
                  <option value="4">Sem 4</option>
                  <option value="5">Sem 5</option>
                  <option value="6">Sem 6</option>
                  <option value="7">Sem 7</option>
                  <option value="8">Sem 8</option>
                </select>
                <br /><br />
                <label for="clg">Select college: </label>
                <select name="clg" id="sem">
                  <option value="adit">Adit</option>
                  <option value="gcet">Gcet</option>
                  <option value="mbit">Mbit</option>
                  <option value="bvm">Bvm</option>
                  <option value="bvit">Bvit</option>
                </select>
                <br /><br />
                <label for="excel_file">
                  Excel File
                  <input
                    required
                    style="border-bottom: none; font-size: 14px"
                    type="file"
                    name="excel_file"
                    id="excel_file"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                  />
                </label>
                <br />
              </div>
              <div style="text-align: center">
                <button type="submit" value="Upload" class="upload">
                  Upload
                </button>
                <a href="{% url 'Institutehome' %}"></a>
              </div>
            </form>
            {% for m in messages %}
            <p id="messages">{{m}}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
