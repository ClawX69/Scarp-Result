{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gov_home_page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'css/gov_home_page_style.css'%}" />
  </head>
  <form method="GET" action="">
  <body>
    <aside id="menu">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuifnuAf5eoTwRtNwuLq53TA57V4-IvENVDg&usqp=CAU"
          alt=""
        />
        <h2>SCRAP RESULT</h2>
      </div>
      <div class="items">
        <a href="{% url 'Governmenthome' %}"><li>Check result</li></a>
        <a href="{% url 'change_password' %}"><li>Change Password</li></a>
        <a href="{% url 'logout' %}"><li>Log out</li></a>
      </div>
    </aside>
    <div class="just">
      <div id="sort">
        <div class="college">
          <label for="college">College name:</label>
          <input type="text" name="college" id="college" required/>
        </div>
        <label
          for="sem"
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            font-size: 16;
          "
          >Select Semester:
        </label>
        <select name="Semester" id="sem">
          <option value="1">Sem 1</option>
          <option value="2">Sem 2</option>
          <option value="3">Sem 3</option>
          <option value="4">Sem 4</option>
          <option value="5">Sem 5</option>
          <option value="6">Sem 6</option>
          <option value="7">Sem 7</option>
          <option value="8">Sem 8</option>
        </select>
        <div class="cgpa">
          <label for="min_cgpa">Enter min cgpa:</label>
          <input type="text" name="min_cgpa" id="min_cgpa" value="6" />
          <label for="max_cgpa">Enter max cgpa:</label>
          <input type="text" name="max_cgpa" id="max_cgpa" value="10" />
        </div>
      </div>

      <div id="search1">
        <input type="submit" name="search" value="Search" id="search" />
        {% for m in messages %}
        <p id="messages">{{m}}</p>
        {% endfor %}
      </div>
    </div>
</form>
  </body>
</html>
